<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header area -->
    <div class="header-outer">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://logos-world.net/wp-content/uploads/2021/11/Wattpad-Emblem.png"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#service">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#product">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#solution">Solutions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- header area -->

    <!-- Home area -->
    <div class="home-outer" id="home">
      <h1>Home page</h1>
    </div>
    <!-- Home area -->

    <!-- Service area -->
    <div class="service-outer outer" id="service">
      <h1>Service page</h1>
    </div>
    <!-- Service area -->

    <!-- Product area -->
    <div class="product-outer outer" id="product">
      <h1>Product page</h1>
    </div>
    <!-- Product area -->

    <!-- About area -->
    <div class="about-outer outer" id="about">
      <h1>About page</h1>
    </div>
    <!-- About area -->

    <!-- Solutions area -->
    <div class="solution-outer outer" id="solution">
      <h1>Solution page</h1>
    </div>
    <!-- Solutions area -->

    <!-- Contact Us area -->
    <div class="contact-outer outer" id="contact">
      <h1>Contact page</h1>
    </div>
    <!-- Contact Us area -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
